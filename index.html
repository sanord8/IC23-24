<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Algorithm</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Styles  -->
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">A* Algorithm visualization</span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row row-cols-1 row-cols-md-2 mx-2">
            <!-- Opciones -->
            <div class="col col-md-1">
                <!-- CreaciÃ³n tablero -->
                <div class="row">
                    <div class="mb-3">
                        <label for="rows" class="form-label">Rows</label>
                        <input type="number" class="form-control" id="rows" min="1" max="100" value="10">
                    </div>
                    <div class="mb-3">
                        <label for="cols" class="form-label">Columns</label>
                        <input type="number" class="form-control" id="cols" min="1" max="100" value="10">
                    </div>
                    <button id="btnGenerate" class="btn btn-primary">Generate board</button>
                </div>

                <div id="icons" class="row mt-3 border-top g-3">
                    <!-- Inicio -->
                    <div class="col">
                        <span class="material-symbols-outlined">hiking</span>
                    </div>
                    <!-- Objetivo -->
                    <div class="col">
                        <span class="material-symbols-outlined">flag</span>
                    </div>
                    <!-- Coste alto -->
                    <div class="col">
                        <span class="material-symbols-outlined">camping</span>
                    </div>
                    <!-- Coste alto -->
                    <div class="col">
                        <span class="material-symbols-outlined">landscape</span>
                    </div>
                    <!-- Prohibido el paso -->
                    <div class="col">
                        <span class="material-symbols-outlined">water</span>
                    </div>
                </div>
                <!-- Start simulation -->
                <form id="startSimulationForm" class="row mt-3 border-top g-3">
                    <button type="submit" class="btn btn-primary">Start</button>
                </form>
            </div>
            <!-- Tablero -->
            <div class="col col-md-11">
                <div id="search_grid" class="mx-auto ps-3 pb-2">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- A* algorithm -->
        <script src="/astar.js"></script>
        <!-- Web logic -->
        <script src="/main.js"></script>
    </footer>
</body>

</html>
